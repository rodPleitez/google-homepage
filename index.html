<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>               
            <div class="top-left">
                <a class="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="store"href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="top-right">
                <div class="gmail-box">
                    <a class="gmail" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                    <a class="images" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                </div>
                <div class="sign-in-box">
                    <a class="apps" href="https://www.google.com/intl/en/about/products" role="button" tabindex="0"><img class="apps-image" width="24" height="24" src="images/apps.png"></a>               
                    <a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fhl%3Den%26sa%3DX%26sqi%3D2%26pjf%3D1%26ved%3D0ahUKEwiu5Kf-1sXyAhVoILcAHXPmAHYQPAgI&ec=GAZAmgQ" role="button" tabindex="0">Sign in</a>
                </div>
            </div>
        </header>
        <div class="google-logo">
            <img class="logo" src="images/google-logo.png" alt="Google's logo">
        </div>
        <form class="search" action="/search" method="GET" role="search">
            <div class="search-bar-box">
                <img class="mag-glass" src="images/magnifying-glass.png" height="20" width="20">
                <input class="search-bar" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
            </div>
            <div class="submit">
                <input class="google-search" value="Google Search" aria-label="Google Search" type="submit">
                <input class="iml" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
            </div>
        </form>
        <div class="empty">
            <div class="new-object">
                <img class="new-image" height="46" src="https://www.google.com/images/hpp/logo-gsa-ios-color-3x-ios-512dp.png" width="46">
                <a class="new-link" href="https://www.google.com/url?q=https://www.google.com/search/howsearchworks/%3Futm_source%3DHPP%26utm_medium%3DOwned%26utm_campaign%3D2021q3hswhpp%26utm_content%3DEN_US&source=hpp&id=19025583&ct=3&usg=AFQjCNFksyi2EYaMJFPaLwssl9qDIFzXCQ&sa=X&ved=0ahUKEwjLp7zDlMjyAhUBfnAKHTtUDY8Q8IcBCBA">Go behind the scenes to lear how Google Search works</a>
            </div>
        </div>
        <footer>
            <div class="business">
                <a class="bottom-elem" id="gray-font" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="bottom-elem" id="gray-font" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a class="bottom-elem" id="gray-font" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="eco">
                <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                    <img class="eco-image"src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="">
                    <span id="gray-font">Carbon neutral since 2007</span>
                </a>
            </div>
            <div class="privacy">
                <a class="bottom-elem" id="gray-font" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a class="bottom-elem" id="gray-font" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <button class="bottom-elem button" id="gray-font">Settings</button>
            </div>
        </footer>
    </body>
</html>
